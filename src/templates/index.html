<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<div class="container text-center">
  <nav class="navbar bg-body-tertiary">
    <form action="{{ url_for('concurrency:create-db-schema') }}" method="POST">
      {% if is_schema_created %}
      <button type="submit" class="btn btn-outline-success" disabled>Создать таблицы в БД</button>
      {% else %}
      <button type="submit" class="btn btn-outline-success">Создать таблицы в БД</button>
      {% endif %}
    </form>
    <form action="{{ url_for('concurrency:populate-db') }}" method="POST">
      {% if is_db_populated or not is_schema_created %}
      <button type="submit" class="btn btn-outline-warning" disabled>Наполнить БД</button>
      {% else %}
      <button type="submit" class="btn btn-outline-warning">Наполнить БД</button>
      {% endif %}
    </form>
    <form action="{{ url_for('concurrency:set-rc-isolation') }}" method="POST">
      <button type="submit" class="btn btn-outline-dark">
        Включить RC {% if isolation_level.value == 'read_committed' %}(включено){% else %}{% endif %}
      </button>
    </form>
    <form action="{{ url_for('concurrency:set-rr-isolation') }}" method="POST">
      <button type="submit" class="btn btn-outline-dark">
        Включить RR {% if isolation_level.value == 'repeatable_read' %}(включено){% else %}{% endif %}
      </button>
    </form>
    <form action="{{ url_for('concurrency:set-ser-isolation') }}" method="POST">
      <button type="submit" class="btn btn-outline-dark">
        Включить Serializable {% if isolation_level.value == 'serializable' %}(включено){% else %}{% endif %}
      </button>
    </form>
    <form action="{{ url_for('concurrency:drop-db-schema') }}" method="POST">
      {% if is_schema_created %}
        <button type="submit" class="btn btn-outline-danger">Удалить таблицы из БД</button>
      {% else %}
        <button type="submit" class="btn btn-outline-danger" disabled>Удалить таблицы из БД</button>
      {% endif %}
    </form>
  </nav>
  <br><br><br><br><br><br><br>
  <p class="text-center">Запросы для параллельного выполнения.</p>
  <form id="myForm" method="POST">
    <div class="input-group mb-3">
      <div class="input-group">
        {% if is_schema_created %}
          <span class="input-group-text">SQL 1</span>
          <textarea class="form-control" name="first" id="first" aria-label="SQL 1"></textarea>
          <span class="input-group-text">SQL 2</span>
          <textarea class="form-control" name="second" id="second" aria-label="SQL 2"></textarea>
        {% else %}
          <span class="input-group-text">SQL 1</span>
          <textarea class="form-control" name="first" id="first" aria-label="SQL 1" disabled></textarea>
          <span class="input-group-text">SQL 2</span>
          <textarea class="form-control" name="second" id="second" aria-label="SQL 2" disabled></textarea>
        {% endif %}
      </div>
    </div>
    <button type="submit" class="btn btn-outline-primary">
      Выполнить
    </button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<script>
  var form = document.getElementById('myForm');
  form.onsubmit = function(event){
        var xhr = new XMLHttpRequest();
        var formData = new FormData(form);
        //open the request
        xhr.open('POST','http://localhost:8001/make-sql-query')
        xhr.setRequestHeader("Content-Type", "application/json");

        //send the form data
        xhr.send(JSON.stringify(Object.fromEntries(formData)));

        xhr.onreadystatechange = function() {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                form.reset(); //reset form after AJAX success or do something else
            }
        }
        //Fail the onsubmit to avoid page refresh.
        return false;
    }
</script>
</body>
</html>
