<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<div class="container text-center">
  <nav class="navbar bg-body-tertiary">
    <form action="{{ url_for('ddl:create-db-schema') }}" method="POST">
      {% if is_schema_created %}
      <button type="submit" class="btn btn-outline-success" disabled>Создать таблицы в БД</button>
      {% else %}
      <button type="submit" class="btn btn-outline-success">Создать таблицы в БД</button>
      {% endif %}
    </form>
    <form action="{{ url_for('ddl:drop-db-schema') }}" method="POST">
      <button type="submit" class="btn btn-outline-dark">
        Включить RC {% if isolation_level.value == 2 %}(включено){% else %}{% endif %}
      </button>
    </form>
    <form action="{{ url_for('ddl:drop-db-schema') }}" method="POST">
      <button type="submit" class="btn btn-outline-dark">
        Включить RR {% if isolation_level.value == 3 %}(включено){% else %}{% endif %}
      </button>
    </form>
    <form action="{{ url_for('ddl:drop-db-schema') }}" method="POST">
      <button type="submit" class="btn btn-outline-dark">
        Включить Serializable {% if isolation_level.value == 4 %}(включено){% else %}{% endif %}
      </button>
    </form>
    <form action="{{ url_for('ddl:drop-db-schema') }}" method="POST">
      <button type="submit" class="btn btn-outline-danger">Удалить таблицы из БД</button>
    </form>
  </nav>
  <br><br><br><br><br><br><br>
  <p class="text-center">Запросы для параллельного выполнения.</p>
  <form action="{{ url_for('dml:make-sql-query') }}" method="POST">
    <div class="input-group mb-3">
      <div class="input-group">
        <span class="input-group-text">SQL 1</span>
        <textarea class="form-control" name="first_sql" id="first_sql" aria-label="SQL 1"></textarea>
        <span class="input-group-text">SQL 2</span>
        <textarea class="form-control" name="second_sql" id="second_sql" aria-label="SQL 2"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-primary">
      Выполнить
    </button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


</body>
</html>
